---
layout: default
---

<!-- loops through the paginated posts -->
{% for post in paginator.posts %}
  <div class="card border-light mb-3">
      <a href="{{ post.url }}">
        <img class="card-img-top" src="{{ "/assets/img/default_post.jpg" | absolute_url }}" alt="Card image cap">
      </a>
      <div class="card-body">
        <h5 class="card-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
        <small class="text-muted">{{ post.date | date: "%d-%m-%Y" }}</small>
        {% for tag in post.tags %}
          <span class="badge badge-pill badge-info">{{ tag }}</span>
        {% endfor %}
        <p class="card-text">
          {{ post.excerpt }}
        </p>
      </div>
  </div>
{% endfor %}

<!-- Pagination links -->
<nav >
  <ul class="pagination pagination-sm">
      <li class="page-item {% if paginator.previous_page %} {%else%}disabled{% endif %}">
        <a class="page-link" href="{{ paginator.previous_page_path }}">Previous</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#">Page: {{ paginator.page }} of {{ paginator.total_pages }}</a>
      </li>
      <li class="page-item {% if paginator.next_page %} {%else%}disabled{% endif %}">
        <a class="page-link" href="{{ paginator.next_page_path }}">Next</a>
      </li>
  </ul>
</nav>
